    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stu.css">
</head>

<body>
 
  
  <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Detail</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../createClass/class.html">Create class</a>
          </li>
         
          
        </ul>
       
      </div>
    </div>
  </nav>

  <div id="input-detail">
    <div>
      <label>Name</label>
      <input class="input" type="text" id="name">
    </div>
    <div>
      <label>Father name</label>
      <input class="input" id="fName">
    </div>
    <div>
      <label>Roll number</label>
      <input class="input" id="rollNumber">
    </div>
    <div>
      <label>Contact number</label>
      <input class="input" id="conNumber">
    </div>
    <div>
      <label>CNIC number</label>
      <input class="input" id="cnicNumber">
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <label>Course Name:</label>
        <p id="select_p">
            <select name="" id="select_course" ></select>
        </p>
    </div>
    <div>
        <label>Picture</label>
        <input class="input" id="picture" type="file">
      </div>
    <button onclick="studentDetail()">Submit</button>
  </div>
  <script type="module" src="../config/firebase.js"></script>
  <script type="module" src="../createClass/class.js"></script>
  <script type="module" src="stu.js"></script>
